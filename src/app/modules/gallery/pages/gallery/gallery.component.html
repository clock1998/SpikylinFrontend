<div class="gallery">
    <div class="galleryHeader">
        <div>
            <h2>Gallery</h2>
        </div>
        <div class="tagsContainer">
            <ul class="tags" >
                <li class="tag" (click)="showAllClick()">
                    Show All
                </li>
                <li class="tag" *ngFor="let tag of tags" (click)="tagClick(tag)">
                    {{tag.tag}}
                </li>
            </ul>
        </div>
    </div>
    <div class="images">
        <app-image 
        *ngFor="let image of imagesTemp"
        [image]="image"
        [editMode]="isEditMode"
        (clickedImageEmitter)="showLightBox($event)"
        (deleteImageEmitter)="deleteImage($event)">
        </app-image>
    </div>
    
    <!-- The Modal -->
    <div [@lightBox]="isLightBoxShown ? 'show' : '*' " class="modal">
        <span (click)="hideLightBox()" class="close">&times;</span>
        <img src={{imageUrl}} class="modal-content">
        <div id="caption">{{description}} Tags: {{tagsInString}}</div>
    </div>

    <div *ngIf="canManageGallery" class="manageGallery">
        <div *ngIf="response && imageUrl">
            <img [src]='imageUrl' />
        </div>
        <div>
            <form [formGroup]="uploadImageForm" (ngSubmit)="onImageSubmit()">
                <input type="file" formControlName="image" (change)="onChange($event)" />
                <input type="text" formControlName="description" />
                <button type="submit">Upload Image File</button>
            </form>
        </div>
        
        <div>
            <button *ngIf="canManageGallery" (click)="editButtonClick($event)">Edit</button>
        </div>

    </div>

</div>
<app-footer></app-footer>
