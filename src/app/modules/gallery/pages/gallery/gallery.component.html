<div class="gallery">
    <div class="images">
        <app-image 
        *ngFor="let image of images"
        [image]="image">
        </app-image>
    </div>
    <!-- The Modal -->
    <div class="modal">
        <span class="close">&times;</span>
            <div class="image-frame">
                <img class="modal-content">
            </div>
        <div id="caption"></div>
    </div>             
</div>
