<div class="gallery">
    <div class="images">
        <app-image 
        *ngFor="let image of images"
        [image]="image"
        (imageUrl)="showLightBox($event)">
        </app-image>
    </div>
    <!-- The Modal -->
    <div [@lightBox]="isLightBoxShown ? 'show' : '*' " class="modal">
        <span (click)="hideLightBox()" class="close">&times;</span>
        <img src={{imageUrl}} class="modal-content">
        <div id="caption"></div>
    </div>

    <div>
        <div *ngIf="response && imageUrl">
            <img [src]='imageUrl' />
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="file" name="image" (change)="onChange($event)" />
            <button type="submit">Upload Image File</button>
        </form>
    </div>             
</div>
<app-footer></app-footer>
