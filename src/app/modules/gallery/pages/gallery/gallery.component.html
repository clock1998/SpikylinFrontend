<div class="gallery">
    <div class="images">
        <app-image 
        *ngFor="let image of images"
        [image]="image"
        (imageUrl)="showLightBox($event)">
        </app-image>
    </div>
    <!-- The Modal -->
    <div [@lightBox]="isLightBoxShown ? 'show' : '*' " class="modal">
        <span (click)="hideLightBox()" class="close">&times;</span>
            <div [@showImage]="isLightBoxShown ? 'showImage' : '*' "  class="image-frame">
                <img src={{imageUrl}} class="modal-content">
            </div>
        <div id="caption"></div>
    </div>             
</div>
