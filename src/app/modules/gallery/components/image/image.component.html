<div class="image">
    <div (click)="showLightBox(photo)" class="thumbnail"
        [ngStyle]="{'background': 'url('+staticFiles+photo.fileName+')'+' center'+' center'+' no-repeat' }">
    </div>
    <div *ngIf="editMode">
        <button class="deleteButton" (click)="deleteButtonClick(photo)">Delete</button>
        <form [formGroup]="uploadImageForm" (ngSubmit)="onPhotoSubmit()">
            <input type="file" formControlName="photo" (change)="onUploadImageSelect($event)" />
            <input type="text" formControlName="name" />
            <input type="text" formControlName="description" />
            <select size="5" formControlName="tags" multiple>
                <option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.title}}</option>
            </select>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
