<div class="post">
    <h1>{{post.title}}</h1>
    <h3>{{post.author}}</h3>
    <p>{{post.created | date}}</p>
    <p>{{post.modified | date}}</p>
    <button *ngIf="showDeleteButton" (click)="deletePost()">Delete</button>
    <div [innerHTML]='post.content'></div>

    <div *ngIf="showUpdateForm" class="newPostForm">
        <form  [formGroup]="updatePostForm" (ngSubmit)="onPostSubmit()">
            <label>
                Title:
                <input class="newPostFormTitle" type="text" formControlName="title" />
              </label>
            <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="content" ></ckeditor>
            <button type="submit">Update Post</button>
        </form>
    </div>
    
</div>
