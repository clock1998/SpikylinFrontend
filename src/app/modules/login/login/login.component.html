<div class="loginContainer">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
        <mat-form-field class="Username">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" />
            <mat-error *ngIf="username.touched && username.invalid">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="Password">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <mat-error *ngIf="loginForm.errors">
            Invalid username or password.
        </mat-error>
        <button mat-stroked-button type="submit">Login</button>
    </form>
</div>
<app-footer></app-footer>
